name: Run Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Create virtual environment
        run: |
          python -m venv venv
          
      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install --upgrade pip
          pip install pytest pytest-asyncio
          pip install -r requirements.txt
          
      - name: Run tests
        run: |
          source venv/bin/activate
          python -m pytest -v
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            .pytest_cache/
            htmlcov/
          retention-days: 7
